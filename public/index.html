<html>
  <head>
    <title>Epic Battles</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"></link>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript"> 
      $(document).ready(function() {
        $("#battleForm").submit(function(event) {
          var $form = $(this); 
          console.log("form contents: "+ $form.serialize());
          $.ajax({
            type: "POST",
            url: "/battles",
            data: $form.serialize(),
            success: successCallback,
            error: errorCallback,
            dataType: "text"
          });
          event.preventDefault();
        });
        function postResult(message) {
          $('#battle-result').text(message);
        };
        function successCallback(responseData) {
          postResult(responseData);
        };
        function errorCallback(err){
          postResult('There was a problem, so the battle has been postponed.');
        };
      });
    </script> 
  </head>
  
  <body>
    <div class="container">
      <h1>Epic Battles!</h1>
      <form id="battleForm" class="form" role="form" action="/battles" method="post">
        <div class="form-group">
          <label class="sr-only" for="combatant1">Combatant 1</label>
          <input type="text" class="formcontrol" id="combatant1" name="combatant1" placeholder="Godzilla" />
          VS
          <label class="sr-only" for="combatant2">Combatant 2</label>
          <input type="text" class="formcontrol" id="combatant2" name="combatant2" placeholder="Chuck Norris" />
          <a id="add-a-combatant">add a combatant</a>
          <div style="visibility: hidden"> 
            VS
            <label class="sr-only" for="combatant3">Combatant 3</label>
            <input type="text" class="formcontrol" id="combatant3" name="combatant3" placeholder="Aquaman" />
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-danger">WHO WILL WIN?</button>
        </div>
      </form>
      <div class="lead">
        <span id="battle-result"></span>
      </div>
    </div>
  </body>
</html>
